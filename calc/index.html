<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en línea</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div>
        <header><h1 id="titulo">Calculadora en línea</h1></header>
        <main>
            <form action="" class="formulario">
                <input type="number" id="n1">
                <input type="text" placeholder="Ingrese el operador" id="operador">
                <input type="number" id="n2">
                <input type="button" value="Borrar" class="button" id="botonBorrar" >
                <input type="button" class="button" id="botonCalcular" value="Calcular">
            </form>
            <p id="resultado">Resultado aquí</p>
        </main>
    </div>
</body>
</html>
